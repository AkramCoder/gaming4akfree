{% extends 'gaming/base.html'%}
{% load staticfiles %}

{% block content %}
<div class="slider">
		<div id="slider" class="carousel slide carousel-fade" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="{% static 'img/action.jpg'%}" class="d-block w-100" alt="..." style="max-height: 500px;">
				</div>
				<div class="carousel-item">
					<img src="{% static 'img/gm.jpg'%}" class="d-block w-100" alt="..." style="max-height: 500px;">
				</div>
				<div class="carousel-item">
					<img src="{% static 'img/gmm.jpg'%}" class="d-block w-100" alt="..." style="max-height: 500px;">
				</div>
			</div>
			<ol class="carousel-indicators">
				<li data-target="#slider" data-slide-to="0" class="active"></li>
				<li data-target="#slider" data-slide-to="1"></li>
				<li data-target="#slider" data-slide-to="2"></li>
			</ol>
		</div>
	</div>
<div class="content-box">
	<h4 style="float: right;">ألعاب مقترحة لك</h4><br><br><br>
	<div>
		<div class="row games-container">
			{% for obj in objects %}
			<div class="cl-sm-12 cl-md-3 gm-card">
				<a href="{{ obj.get_absolute_url }}">
				<div><img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg" style="width: 280px;height: 300px;"></div>
				<div class="game-description">
					<div class="game-title">{{ obj.title }}</div>
					<div class="other-info">
						<span style="float: left;color: gray;">{{ obj.category }}</span>
						<span style="float: right;color: purple;">{{ obj.size }} {{ obj.size_type }}</span>
					</div>
				</div>
				</a>
			</div>
			{% endfor %}

		
		</div>
	</div>
</div>
{% endblock %}
